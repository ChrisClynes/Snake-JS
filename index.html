<!DOCTYPE html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
         <!-- CSS Bootstrap -->
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
         
        <title>Snake JS</title>
    </head>
    <body>
        <div id="game-container">

            <div class="scoreboard">
                <div id="title">Super Snake</div>
                <div id="score"></div>
                <div id="high-score"></div>
            </div>
            <div id="game-board">
                <div id="snake-head"></div>
                <div id="food"></div>
            </div>
            <div class="options" id="options">
                <button class="menu-btns btn" id="menu-btn">Menu</button>
                <div id="menu-container">
                    <div id="difficulty-text">Difficulty:</div>
                    <select name="Difficulty" id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium" selected="selected">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <button class="menu-btns btn" id="reset-btn">Reset</button>
            </div>
        </div>
        <div class="mobile-controls">
            <div class="arrow-btns" id="up-btn"><span class="fa fa-caret-up fa-3x"></span></div>
            <div class="arrow-btns" id="down-btn"><span class="fa fa-caret-down fa-3x"></span></div>
            <div class="arrow-btns" id="left-btn"><span class="fa fa-caret-left fa-3x"></span></div>
            <div class="arrow-btns" id="right-btn"><span class="fa fa-caret-right fa-3x"></span></div>
        </div>
        <script type="module" src="./game.js"></script>
    </body>
</html>
